server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/cache_example?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  rabbitmq: # 如果使用 RabbitMQ
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto

yetcache:
  global:
    local-ttl-secs: 180
    remote-ttl-secs: 300
    local-max-size: 20_000
    penetration-protect-enabled: true
    local-penetration-protect-ttl-secs: 60
    remote-penetration-protect-ttl-secs: 120
  caches:
    kv:
      user-id-key-cache:
        local-max-size: 10000
