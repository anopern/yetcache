server:
  address: 0.0.0.0
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/cache_example?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  rabbitmq: # 如果使用 RabbitMQ
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: yyyy-MM-dd'T'HH:mm:ss
logging:
  level:
    com.yetcache.*: debug

management:
  endpoints:
    web:
      exposure:
        include: metrics, prometheus

yetcache:
  caches:
    kv:
      id-key-user-cache:
        spec:
          cache-name: 'id-key-user-cache'
          key-prefix: 'nd:acc:user:idk'
          cache-level: LOCAL
        local:
          logic-ttl-secs: 10
      quote-latest-price-cache:
        spec:
          cache-name: 'quote-latest-price-cache'
          key-prefix: 'com:quote:latest'

