server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/cache_example?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  rabbitmq: # 如果使用 RabbitMQ
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto

logging:
  level:
    com.yetcache.*: debug

yetcache:
  global:
    cache-tier: BOTH
    tenant-mode: NONE
    use-hash-tag: true
    kv-local:
      max-size: 2000
      ttl-secs: 180
      penetration-protect:
        enabled: true
        ttl-secs: 30
        max-size: 10_000
    kv-remote:
      ttl-secs: 600
      penetration-protect:
        enabled: true
        ttl-secs: 60
        max-size: 10_000
    flat-hash-local:
      max-size: 2000
      ttl-secs: 180
      penetration-protect:
        enabled: true
        max-size: 10_000
        ttl-secs: 30
    flat-hash-remote:
      ttl-secs: 600
      penetration-protect:
        enabled: true
        ttl-secs: 60
        max-size: 10_000
  caches:
    kv:
      user-id-key-cache:
        key-prefix: 'nd:acc:user:idk'
        local:
          max-size: 2000
          ttl-secs: 30
        remote:
          ttl-secs: 120
    flat-hash:
      config-common-info-cache:
        key: 'nd:config:common:info'