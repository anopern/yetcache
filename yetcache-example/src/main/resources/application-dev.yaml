server:
  address: 0.0.0.0
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/cache_example?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  rabbitmq: # 如果使用 RabbitMQ
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: yyyy-MM-dd'T'HH:mm:ss
logging:
  level:
    com.yetcache.*: debug

management:
  endpoints:
    web:
      exposure:
        include: metrics, prometheus

yetcache:
  caches:
    kv:
      user-id-key-cache:
        spec:
          cache-name: 'user-id-key-cache'
          key-prefix: 'nd:acc:user:idk'
          refresh-interval-secs: 60
    flat-hash:
      config-common-info-cache:
        spec:
          cache-name: 'config-common-info-cache'
          key-prefix: 'nd:cfg:common:info'
    dynamic-hash:
      stock-hold-info-cache:
        spec:
          cache-tier: REMOTE
          cache-name: 'stock-hold-info-cache'
          key-prefix: 'nd:asset:stock:hold'
        local:
          logic-ttl-secs: 5
        remote:
          logic-ttl-secs: 15